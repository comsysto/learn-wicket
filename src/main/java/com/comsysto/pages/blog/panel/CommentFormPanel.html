<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <body>

        <wicket:panel>

            <form wicket:id="form" class="form-horizontal">

                <fieldset>
                    <legend><span><wicket:message key="comment.form.header">[form title]</wicket:message></span></legend>

                    <div class="control-group">
                        <label class="control-label" for="nameContent"><wicket:message key="comment.form.nameLabel"></wicket:message></label>
                        <div class="controls">
                            <input type="text" wicket:id="name" id="nameContent">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="emailContent"><wicket:message key="comment.form.emailLabel"></wicket:message></label>
                        <div class="controls">
                            <input type="text" wicket:id="email" id="emailContent">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="commentContent"><wicket:message key="comment.form.contentLabel"></wicket:message></label>
                        <div class="controls">
                            <textarea rows="15" wicket:id="content" id="commentContent"></textarea>
                        </div>
                    </div>


                    <div wicket:id="feedback">[feedback]</div>


                    <div class="controls">
                        <button wicket:id="save" type="submit" class="btn btn-success">
                            <wicket:message key="button.saveComment" />
                        </button>
                    </div>

                </fieldset>

            </form>

        </wicket:panel>

    </body>

</html>
